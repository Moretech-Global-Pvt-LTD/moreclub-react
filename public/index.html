    <!-- Loading Indicator -->
    <style>
      #loading-indicator {
        position: fixed;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        flex-direction: column;
        background: var(--background-color, #fff);
        color: var(--text-color, #000);
      }

      #loading-indicator img {
        max-width: 100%;
        height: auto;
      }

      #loading-indicator[data-theme="dark"] {
        --background-color: #000;
        --text-color: #fff;
      }

      #loading-indicator[data-theme="light"] {
        --background-color: #fff;
        --text-color: #000;
      }

  <body>
    <div id="loading-indicator" data-theme="dark">
      
      <p></p>
    </div>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <script>
      // Remove loading indicator once the window has fully loaded
      window.addEventListener("load", function () {
        const loadingIndicator = document.getElementById("loading-indicator");
        if (loadingIndicator) {
          loadingIndicator.style.display = "none";
        }
      });

      // Check and apply the preferred color scheme
      function applyTheme(theme) {
        const loadingIndicator = document.getElementById("loading-indicator");
        if (loadingIndicator) {
          loadingIndicator.setAttribute("data-theme", theme);
        }
      }

      const mediaQuery = window.matchMedia("(prefers-color-scheme: dark)");
      if (mediaQuery.matches) {
        applyTheme("dark");
      } else {
        applyTheme("light");
      }

      mediaQuery.addListener((e) => {
        const newTheme = e.matches ? "dark" : "light";
        applyTheme(newTheme);
      });
    </script>
