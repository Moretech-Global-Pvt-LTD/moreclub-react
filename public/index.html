      #loading-indicator {
  position: fixed;
  width: 100%;
  height: 100%;
  top: 0;
  left: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  background: var(--background-color, #fff);
  color: var(--text-color, #000);
  z-index: 9999;
}

#loading-indicator[data-theme="dark"] {
  --background-color: #000;
  --text-color: #fff;
}

#loading-indicator[data-theme="light"] {
  --background-color: #fff;
  --text-color: #000;
}

.spinner-container {
  position: relative;
  width: 120px;
  height: 120px;
}

.logo {
  width: 80px;
  height: 80px;
  object-fit: contain;
  position: absolute;
  top: 20px;
  border-radius: 50%;
  left: 20px;
  z-index: 2;
}

/* Full circle with border animation */
.loading-spinning-circle {
  width: 120px;
  height: 120px;
  border-radius: 50%;
  border: 6px solid transparent;
  border-top: 6px solid currentColor;
  animation: fullSpin 2s linear infinite;
}

@keyframes fullSpin {
  0% {
    transform: rotate(0deg);
    border-top-color: currentColor;
  }
  100% {
    transform: rotate(360deg);
    border-top-color: currentColor;
  }
}

    <div id="loading-indicator" data-theme="light">

    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <script>
      // Remove loading indicator once the window has fully loaded
      window.addEventListener("load", function () {
        const loadingIndicator = document.getElementById("loading-indicator");
        if (loadingIndicator) {
          loadingIndicator.style.display = "none";
        }
      });

      // Check and apply the preferred color scheme
      function applyTheme(theme) {
        const loadingIndicator = document.getElementById("loading-indicator");
        if (loadingIndicator) {
          loadingIndicator.setAttribute("data-theme", theme);
        }
      }

      const mediaQuery = window.matchMedia("(prefers-color-scheme: light)");
      if (mediaQuery.matches) {
        applyTheme("light");
      } else {
        applyTheme("dark");
      }

      mediaQuery.addListener((e) => {
        const newTheme = e.matches ? "dark" : "light";
        applyTheme(newTheme);
      });
    </script>
